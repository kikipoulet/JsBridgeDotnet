<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©mo ObservableCollection R√©active</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .controls { margin: 20px 0; }
        input { padding: 8px; margin-right: 10px; }
        button { padding: 8px 16px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { 
            padding: 10px; 
            margin: 5px 0; 
            background: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div style="margin-bottom: 20px;">
        <a href="timer-demo.html" style="text-decoration: none; color: #0078d4; font-weight: bold;">
            ‚¨ÖÔ∏è Voir la d√©mo TimerService
        </a>
    </div>

    <div class="controls">
        <input type="text" id="todoInput" placeholder="Nouvelle t√¢che...">
        <button onclick="addTodo()">Ajouter</button>
    </div>
    
    <h2>üìã Liste des t√¢ches</h2>
    <ul id="todoList"></ul>
    
    <script src="dotnetbridge.js"></script>
    <script>
        // Variable pour stocker le service
        let todoService = null;
        
        // Au d√©marrage, r√©cup√©rer le service et s'abonner aux changements
        async function init() {
            console.log('üöÄ Initialisation...');
            
            // 1. R√©cup√©rer le service TodoList depuis C#
            todoService = await DotnetBridge.getService('TodoList');
            console.log('‚úÖ Service TodoList r√©cup√©r√©');
            
            // 2. S'abonner √† l'√©v√©nement OnTodosChanged (g√©n√©r√© automatiquement par JsBridge)
            // Cet √©v√©nement est d√©clench√© quand la collection C# change (Add/Remove)
            todoService.OnTodosChanged.subscribe((args) => {
                console.log('üì¢ Collection chang√©e !', args);
                renderTodos();
            }); 
            
            // 3. Afficher les todos initiaux
            renderTodos();
        }
        
        // Ajouter un todo en appelant la m√©thode C#
        async function addTodo() {

           
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                console.log('‚ûï Ajout de:', text);
                await todoService.Add(text);
                input.value = '';
                // Note: pas besoin de rafra√Æchir l'UI ici !
                // L'√©v√©nement OnTodosChanged va le faire automatiquement
            }
        }
        
        // Supprimer un todo en appelant la m√©thode C#
        async function removeTodo(id) {
            console.log('üóëÔ∏è Suppression de:', id);
            await todoService.Remove(id);
            // Note: pas besoin de rafra√Æchir l'UI ici non plus !
        }
        
        // Rendre la liste des todos
        async function renderTodos() {
            const list = document.getElementById('todoList');
            
            // R√©cup√©rer les todos depuis C# via GetTodos()
            const todos = await todoService.GetTodos();

            list.innerHTML = todos.map(todo => `
                <li>
                    <span>${todo.text}</span>
                    <button class="remove-btn" onclick="removeTodo('${todo.id}')">Supprimer</button>
                </li>
            `).join('');
            
            console.log(`üìä ${todos.length} todos affich√©s`);
        }
        
        // D√©marrer l'application
        init();
    </script>
</body>
</html>
